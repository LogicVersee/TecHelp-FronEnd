<h1 mat-dialog-title>New Request</h1>
<div mat-dialog-content>
  <form [formGroup]="orderForm">
    <mat-form-field>
      <mat-label>Client Name</mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Brand's Phone</mat-label>
      <input formControlName="cellphone" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input formControlName="day" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hour</mat-label>
      <input type="time" formControlName="hour" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Problem</mat-label>
      <input  formControlName="problem" matInput>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Specification</mat-label>
      <input formControlName="specification"  matInput>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" (click)="sendResquest()">Add</button>
</div>
