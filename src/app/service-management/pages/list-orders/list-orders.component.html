<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Motorola" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="client_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
          <td mat-cell *matCellDef="let row"> {{row.client_name}} </td>
        </ng-container>


        <ng-container matColumnDef="phone_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Brand </th>
          <td mat-cell *matCellDef="let row"> {{row.phone_name}} </td>
        </ng-container>
        <ng-container matColumnDef="delivery_day">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivery Day </th>
          <td mat-cell *matCellDef="let row"> {{row.delivery_day | date}} </td>
        </ng-container>


        <ng-container matColumnDef="problem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Problem </th>
          <td mat-cell *matCellDef="let row"> {{row.problem}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editOrder(row)">
              <mat-icon >edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteOrder(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>


  </div>
</div>



<button mat-raised-button color="primary"  class="mt-4" (click)="openDialog()">New Order</button>
