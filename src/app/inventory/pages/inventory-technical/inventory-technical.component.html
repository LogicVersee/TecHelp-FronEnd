<p>inventory-technical works!</p>
<h2 class = "title"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="work"></mat-icon>Inventory</h2>
<div class="example-container">
  <form (submit)="onSubmit()">
    <div class="columns">
      <h2>Components</h2>
      <h2>Amount</h2>
      <h2>PRICE X1und</h2>
    </div>
    <div class="form">
      <div *ngFor="let itm of items; let i = index">
        <mat-form-field>
          <input matInput name="sdf" [value]="itm.name" (input)="updateItemValue($event, item.name, i)">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" name="amount" [value]="itm.quantity.toString()" (input)="updateAmountValue($event, item.quantity, i)" >
        </mat-form-field>
        <mat-form-field>
          <input matInput type="number" name="price" [value]="itm.price.toString()" (input)="updatePriceValue($event, item.price, i)">
        </mat-form-field>
      </div>
    </div>
    <div class="add">
      <mat-icon (click)="onAdd()">add_circle_outline</mat-icon>

    </div>
    <div  class="save" >
      <button class="save-button" type="submit">Save</button>
    </div>
  </form>
</div>
