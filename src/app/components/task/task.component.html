<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Client's name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cellphone">
      <th mat-header-cell *matHeaderCellDef> Cellphone </th>
      <td mat-cell *matCellDef="let element"> {{element.cellphone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Problem </th>
      <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" style="text-align: right;">
        <a class="pointer" style="color: #72B4EF" matTooltip="See task's details">
          <mat-icon>search</mat-icon>
        </a>
        <a class="pointer" style="color: #72B4EF" matTooltip="Edit Task">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" style="color: #72B4EF" matTooltip="Eliminate Task">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
