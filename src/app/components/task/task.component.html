<div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Task </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Client's name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cellphone">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Cellphone </th>
      <td mat-cell *matCellDef="let element"> {{element.cellphone}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Problem </th>
      <td mat-cell *matCellDef="let element"> {{element.problem}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef >  </th>
      <td mat-cell *matCellDef="let element; let i = index" style="text-align: right;">
        <a class="pointer" style="color: #72B4EF" matTooltip="See task's details">
          <mat-icon>search</mat-icon>
        </a>
        <a class="pointer" style="color: #72B4EF" matTooltip="Edit Task">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" (click)="eliminateTask(i)" matTooltip="Eliminate Task" style="color: #72B4EF">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>

</div>
