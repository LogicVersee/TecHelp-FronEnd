<h2>{{editMode ? 'Edit Task' : 'Add Task'}}</h2>

<div class="form-section">
    <form (submit)="onSubmit()" #taskForm='ngForm' class="form-row">
        <mat-grid-list cols="2" rowHeight="70px">

            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field class="container">
                    <mat-label >
                        Client's Name
                    </mat-label>
                    <input matInput placeholder="Client's name"  client_name="client_name" required [(ngModel)]="task.client_name">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="7" [style.background]="'lightblue'">
                <mat-progress-spinner [diameter]="300"  mode="determinate"></mat-progress-spinner>
                <mat-form-field class="input-field">
                    <mat-label>Write Value (Max. 100)</mat-label>
                    <input matInput type="number"  placeholder="Write Value" max="100" min="0" value_progress="value_progress" required [(ngModel)]="task.value_progress">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="container">
                    <mat-label >
                        Cellphone's name
                    </mat-label>
                    <input matInput placeholder="Cellphone's name" phone_name="phone_name" required [(ngModel)]="task.phone_name">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="container" >
                    <mat-label >
                        Problem
                    </mat-label>
                    <input matInput placeholder="Problem" problem="problem" required [(ngModel)]="task.problem">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field >
                    <mat-label >Components</mat-label>
                    <input matInput placeholder="Components" components_to_use="components_to_use" required [(ngModel)]="task.components_to_use">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="container" >
                    <mat-label>
                        Delivery Date
                    </mat-label>
                    <input matInput type="date" placeholder="Delivery Day" delivery_day="delivery_day" required [(ngModel)]="task.delivery_day">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1" >
                <mat-form-field class="container">
                    <mat-label >
                        Income
                    </mat-label>
                    <input matInput  placeholder="Income" income="income" required [(ngModel)]="task.income">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
        <ng-container>
            <button mat-raised-button color="primary">Update</button>
            <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>

        </ng-container>

        <ng-template #elseTemplate>
            <button mat-raised-button color="primary">Add</button>
        </ng-template>

    </form>
</div>
